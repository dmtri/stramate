{% load static %}

{% if activity.start_location %}
  <a href="{% url "activity:route" activity.id %}"
     class="text-link overflow-hidden rounded"
     title="View 3D map">
    <div style="width: 718px; height: 287px;">
      <div class="flex items-center" style="width: 718px; height: 287px;">
        <img src="{% get_media_prefix %}{{ activity.map }}" class="rounded object-cover" />
      </div>
    </div>
  </a>
{% endif %}
